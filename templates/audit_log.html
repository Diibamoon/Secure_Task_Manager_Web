{% extends 'base.html' %}

{% block title %}Audit Log{% endblock %}

{% block content %}
  <h1>Audit Log</h1>

  {% if logs %}
    <table border="1" cellpadding="5">
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
      {% for log in logs %}
      <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No audit logs available.</p>
  {% endif %}
{% endblock %}
