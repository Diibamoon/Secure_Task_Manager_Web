{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
  <h2>Edit Task</h2>
  <form method="post">
  {% csrf_token %}

  <label for="id_title">Title:</label><br>
  {{ form.title }}<br><br>

  <label for="id_description">Description:</label><br>
  {{ form.description }}<br><br>

  <button type="submit">Save</button>
  </form>
{% endblock %}
